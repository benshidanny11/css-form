<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Registration form</h1>
            <form action="">
                <div class="form-group">
                    <input type="text" placeholder="First name" class="inputs">
                    <input type="text" placeholder="Last name" class="inputs">
                </div>
                <div class="form-group">
                    <input type="date" placeholder="Birth day" class="inputs">
                    <div class="radio-container">
                        <!-- <label for="gender">Gender</label> -->
                        <input type="radio" value="Male" class="radio" name="gender"> Male
                        <input type="radio" value="Female" class="radio"  name="gender"> Female
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" class="inputs">
                    <input type="text" placeholder="Phone number" class="inputs">
                </div>

                <div class="form-group">
                    <select name="subjects" id="" class="inputs">
                        <option value="">Subject 1</option>
                        <option value="">Subject 2</option>
                        <option value="">Subject 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                   <input type="submit" value="Submit" class="btn-submit">
                </div>
            </form>
        </div>
        
        
        
    </div>
</body>
</html>
